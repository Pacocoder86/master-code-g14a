<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <header>
        <img src="img/goku.jpg" alt="Imagen de Goku" height="500px">
        <h1>Funcionamineto de forms</h1>
    </header>

    <main>
        <form action="">
            <label for="">Nombre</label>
            <br>
            <input type="text" name="nombre" id="">
            <br>
            
            <label for="fecha">Fecha de nacimiento</label>
            <br>
            <input type="date" name="fecha" id="">
            <br>
            
            <label for="Color"> Elige tu color favorito</label>
            <br>
            <input type="color" name="Color" id="">
            <br>
           
            <label for="Genero">Genero</label>
            <br>
            <input type="radio" name="Genero" id="">Masculino
            <input type="radio" name="Genero" id="">Femenino
            <input type="radio" name="Genero" id="">Otro
            <br>
           
            <label for="Vehículo">¿Qué conduces?</label>
            <br>
            <select name="Vehículo" id="">
                <option value="automovil">Automovil</option>
                <option value="automovil">Motocicleta</option>
                <option value="automovil">Scooter</option>

            </select>

        </form>
    </main>

    <footer>
        <p>Todos los derechos reservados</p>
    </footer>

</body>

</html>
