<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hojadevida.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&family=M+PLUS+1+Code:wght@100;300;400&display=swap"

    <title>Hojadevida</title>

</head>

<body class="cuerpo">

    <header>

        <nav class="redes-sociales">
            <h1>Mis datos personales</h1>
            
            <div class="imagenes">
            <img src="img/whatsapplogo.png" alt="redes-sociales" >
            <img src="img/LinkedIn-emblem.jpg" alt="redes-sociales" >
            </div>

        </nav>
    </header>

    <main>
        <table border="1px" class="tabla">

            <tr>
                <th>Nombre</th>
                <th>Apellido</th>

                <th>Genero</th>
                <th>Escolaridad</th>
                <th>Oficio</th>

            </tr>

            <tr>
                <td>Paco</td>
                <td>Menchaca</td>
                <td>35</td>
                <td>Masculino</td>
                <td>Maestría</td>
                <td>Consultor de eCommerce</td>
                <td>8110156707</td>
            </tr>

            <tr>
                <td colspan="7">
                    <a href="https://www.google.com">Para más información da click</a>
                </td>
            </tr>
        </table>

    </main>

    <footer>
        <p>Todos los derechos reservados</p>
    </footer>
</body>

</html>
